  <main>
    <div class="headline">
      <h1>Phase bearbeiten</h1>
    </div>
    <div class="textbox_middle_main">
      <div class="textbox_small">
        <div class="overflow_small mb-3" data-bs-theme="dark">
          <div class="row g-3 align-items-center hundred">
            <div>
              <input type="Name" class="form-control" placeholder="Titel">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="headline_phase_h4">
      <h4>Phase 1 - Elements</h4>
    </div>
    <div class="textbox_big_phase_verwalten">
      <div class="overflow_big_phase" data-bs-theme="dark">
        <table class="table">
          <thead>
            <tr>
              <th>Gerät</th>
              <th>Demomaterial</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Gerät 1</th>
              <td>
                <div class="textbox_very_small">
                  <div class="overflow_very_small">
                    <p class="text_phase">DemoXY.pdf</p>
                    <img class="x_image_2" src="../images/X-Icon.png"></img>
                  </div>
                </div>
                <div class="textbox_very_small">
                  <div class="overflow_very_small" data-bs-toggle="modal" data-bs-target="#MaterialPopUp">
                    <img class="x_image_2" src="../images/Pluszeichen.png"></img>
                    <p class="text_phase">Hinzufügen</p>
                  </div>
                </div>
              </td>
              <td>
                <div class="right">
                  <img class="x_image" src="../images/X-Icon.png"></img>
                </div>
              </td>
            </tr>
            <tr>
              <th>Gerät 2</th>
              <td>
                <div class="textbox_very_small" data-bs-toggle="modal" data-bs-target="#MaterialPopUp">
                  <div class="overflow_very_small">
                    <img class="x_image_2" src="../images/Pluszeichen.png"></img>
                    <p class="text_phase">Hinzufügen</p>
                  </div>
                </div>
              </td>
              <td>
                <div class="right">
                  <img class="x_image" src="../images/X-Icon.png"></img>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="plus_phase">
      <button class="btn btn-secondary button_small"  data-bs-theme="dark" data-bs-toggle="modal" data-bs-target="#GerätPopUp">
        <img class="plus_image" src="../images/Pluszeichen.png"></img>
        Gerät
      </button>
    </div>
    <div class="modal fade" id="MaterialPopUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-theme="dark">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Material hinzufügen</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="textbox_middle_main_popup">
              <div class="textbox_small">
                <div class="overflow_small mb-3" data-bs-theme="dark">
                  <div class="row g-3 align-items-center hundred">
                    <div>
                      <input type="Name" class="form-control" placeholder="Titel">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="textbox_big_popup">
              <div class="overflow_big">
                <div>
                  <button class="btn btn-secondary list">Material 1</button>
                  <button class="btn btn-secondary list">Material 2</button>
                  <button class="btn btn-secondary list">Material 3</button>
                  <button class="btn btn-secondary list">Material 4</button>
                  <button class="btn btn-secondary list">Material 5</button>
                  <button class="btn btn-secondary list">Material 6</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn button_small_popup" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn button_small_popup">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="GerätPopUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-theme="dark">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Gerät hinzufügen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="textbox_middle_main_popup">
            <div class="textbox_small">
              <div class="overflow_small mb-3" data-bs-theme="dark">
                <div class="row g-3 align-items-center hundred">
                  <div>
                    <input type="Name" class="form-control" placeholder="Titel">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="textbox_big_popup">
            <div class="overflow_big">
              <div>
                <button class="btn btn-secondary list">Gerät 1</button>
                <button class="btn btn-secondary list">Gerät 2</button>
                <button class="btn btn-secondary list">Gerät 3</button>

          <button type="button" class="btn button_small_popup">Save changes</button>
        </div>
      </div>
